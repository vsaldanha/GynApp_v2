<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!DOCTYPE html>
<head>
<link
	href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'
	rel='stylesheet' type='text/css'>
<link
	href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css'
	rel='stylesheet' type='text/css'>
<link
	href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css'
	rel='stylesheet' type='text/css'>
<link
	href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css'
	rel='stylesheet' type='text/css'>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js'
	type='text/javascript'></script>
<script
	src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js'
	type='text/javascript'></script>
</head>
<body>
	<div class='container'>
		<div class='panel panel-primary dialog-panel'>
			<div class='panel-heading'>
				<h5>Radiotherapy - Note: Check diagnosis, especially Pathology diagnosis </h5>
			</div>
			<div class='panel-body'>
				<form class='form-horizontal' role='form'>
					<div class="box1">
					<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='chemo'>Chemo-Radiotherapy used</label>
            				<div class='col-md-8'>
              					<div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_chemo'>
                					<input id='id_chemo' type='checkbox' value='chk_hydro'>
              					</div>
            				</div>
         			 </div>
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='timing_radiotherapy'>Timing of Radiotherapy</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_timing_radiotherapy'></select>
									</div>
								</div>
							</div>
						</div>
						<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='external_beam'>External Beam Radiotherapy used</label>
            				<div class='col-md-8'>
              					<div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_external_beam'>
                					<input id='id_external_beam' type='checkbox' value='chk_hydro'>
              					</div>
            				</div>
         			 </div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='beam_fractions'>No of fractions:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_beam_fractions'
											placeholder='No of fractions' type='text'>
									</div>
								</div>
							</div>
						</div>
						
							<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='brachytherapy'>Brachytherapy used</label>
            				<div class='col-md-8'>
              					<div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_brachytherapy'>
                					<input id='id_brachytherapy' type='checkbox' value='chk_hydro'>
              					</div>
            				</div>
         			 </div>
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='brachytherapy_fractions'>No of fractions:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_brachytherapy'
											placeholder='No of fractions' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='dose_rate'>Dose Rate</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_dose_rate'></select>
									</div>
								</div>
							</div>
						</div>
						
							<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='date_rt_commenced'>Date RT commenced</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='date_rt_commenced'
											placeholder='Date RT commenced' type='text'>
									</div>
								</div>
							</div>
						</div>
						
							<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='rt_ceased'>Date RT/Brachtherapy ceased</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_rt_ceased'
											placeholder='Date RT/Brachtherapy ceased' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='technique'>Technique</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_technique'></select>
									</div>
								</div>
							</div>
						</div>
						<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='erbt'>ERBT Boost to nodes</label>
            				<div class='col-md-8'>
              					<div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_erbt'>
                					<input id='id_erbt' type='checkbox' value='chk_hydro'>
              					</div>
            				</div>
         			 </div>
         			 <div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='erbt'>ERBT Boost to nodes</label>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='left_pelvic'>Left Pelvic</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_left_pelvic'
											placeholder='Left Pelvic' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='left_common_iliac'>Left Common Iliac</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_left_common_iliac'
											placeholder='Left Common Iliac' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='l4'>Below L4</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_l4'
											placeholder='Below L4' type='text'>
									</div>
								</div>
							</div>
						</div>
						
							<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='right_pelvic'>Right Pelvic</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_right_pelvic'
											placeholder='Right Pelvic' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='right_common_iliac'>Right Common Iliac</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_right_common_iliac'
											placeholder='Right Common Iliac' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='al4'>Above L4</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_al4'
											placeholder='Above L4' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='other'>Other:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_other'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='3toA'>Total Bed 3 to Point A:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_3toA'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='3forVolume'>Total Bed 3 for Volume:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='3forVolume'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='10toA'>Total Bed 10 to Point A:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_10toA'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='10toTumour'>Total Bed 10 Tumour:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_10toTumour'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='dose_bladder'>Total Dose to Bladder:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_dose_bladder'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='dose_rectum'>Total Dose to Rectum:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_dose_rectum'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='application'>Type of Application</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_application'></select>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='d2cc_rectum'>D2CC Rectum:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_d2cc_rectum'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='d2cc_bladder'>D2CC Bladder:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_d2cc_bladder'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='surface_dose'>Max Vagina Surface Dose</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_surface_dose'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						</div>
					
					<div class='box3' style="height:100%; position:relative;">
					<div class='form-group'>
							<label class='control-label col-md-2'
								for='id_comments' >Comments</label>
							<div class='col-md-6'>
								<textarea class='form-control' id='id_comments'
									placeholder='Additional comments' rows='3'></textarea>
							</div>
						</div>
						
						<div class='form-group'>
							<div class='col-md-offset-4 col-md-3'>
								<button class='btn-lg btn-primary' type='submit'>Submit</button>
							</div>
							<div class='col-md-3'>
								<button class='btn-lg btn-danger' style='float: right'
									type='submit'>Cancel</button>
							</div>
						</div>
					</div>
					

				</form>
				</div>
			</div>
		</div>
	
</body>

<script src="js/index.js"></script>

</body>
</html>
