<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!DOCTYPE html>
<head>
<link
	href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'
	rel='stylesheet' type='text/css'>
<link
	href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css'
	rel='stylesheet' type='text/css'>
<link
	href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css'
	rel='stylesheet' type='text/css'>
<link
	href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css'
	rel='stylesheet' type='text/css'>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js'
	type='text/javascript'></script>
<script
	src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js'
	type='text/javascript'></script>
<script
	src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js'
	type='text/javascript'></script>
</head>
<body>
	<div class='container'>
		<div class='panel panel-primary dialog-panel'>
			<div class='panel-heading'>
				<h5>GYN - Late Toxicities/Follow Up </h5>
			</div>
			<div class='panel-body'>
				<form class='form-horizontal' role='form'>
					<div class="box1">
				
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='followupDates'>Follow Up Date:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_followupDates'
											placeholder='Follow Up Date:' type='text'>
									</div>
								</div>
							</div>
						</div>
						
							
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='followUpPlace'>Place of Follow Up</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_followUpPlace'></select>
									</div>
								</div>
							</div>
						</div>
						
							
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='bowel'>Small/Large Bowel</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_bowel'></select>
									</div>
								</div>
							</div>
						</div>
						
							<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='vagina'>Vagina</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_vagina'></select>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='skin'>Skin/Perinium</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_skin'></select>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='lymphedema'>Lymphedema</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_lymphedema'></select>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='symptoms'>Symptoms</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_symptoms'></select>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-2'
								for='status'>Disease Status</label>
							<div class='col-md-4'>
								<div class='col-md-8'>
									<div class='form-group internal'>
										<select class='form-control' id='id_status'></select>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='relapse'>Date Relapse Documented:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_relapse'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='primary'>Relapse Primary Site:</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_primary'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='tumour_inguinal'>Tumour at Inguinal Node</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_tumour_inguinal'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='pelvic_relapse'>Pelvic Relapse</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_pelvic_relapse'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='relapse_abdominal'>Abdominal Relapse</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_relapse_abdominal'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='relapse_supracavicular'>Supraclavicular Relapse</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_relapse_supracavicular'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='relapse_distant'>Distant Relapse</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_relapse_distant'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
						<label class='control-label col-md-2 col-md-offset-2' for='external_beam'>Relapse Treated</label>
            				<div class='col-md-8'>
              					<div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_relapse_treated'>
                					<input id='id_relapse_treated' type='checkbox' value='chk_hydro'>
              					</div>
            				</div>
         			 </div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='status_contact'>Status at Contact</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_status_contact'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						<div class='form-group'>
							<label class='control-label col-md-2 col-md-offset-label'
								for='cause_death'>Cause of Death</label>
							<div class='col-md-6'>
								<div class='form-group'>
									<div class='col-md-11'>
										<input class='form-control' id='id_cause_death'
											placeholder='Describe' type='text'>
									</div>
								</div>
							</div>
						</div>
						
						</div>
					
					<div class='box3' style="height:100%; position:relative;">
					<div class='form-group'>
							<label class='control-label col-md-2'
								for='id_comments' >Notes</label>
							<div class='col-md-6'>
								<textarea class='form-control' id='id_comments'
									placeholder='Additional comments' rows='3'></textarea>
							</div>
						</div>
						
						<div class='form-group'>
							<div class='col-md-offset-4 col-md-3'>
								<button class='btn-lg btn-primary' type='submit'>Submit</button>
							</div>
							<div class='col-md-3'>
								<button class='btn-lg btn-danger' style='float: right'
									type='submit'>Cancel</button>
							</div>
						</div>
					</div>
					

				</form>
				</div>
			</div>
		</div>
	
</body>

<script src="js/index.js"></script>

</body>
</html>
